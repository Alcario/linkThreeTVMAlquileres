<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TVM Mallorca Alquileres</title>

  <link rel="icon" href="./assets/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Fuentes de Google -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="container">
      <header>
        <img src="./assets/logo.png" alt="Logo TVM Mallorca Alquileres" class="logo"/>
      </header>

      <main class="links">
        <a href="tel:+34722246573" class="link-card" aria-label="Llamar por teléfono">
          <i class="bi bi-telephone-fill"></i>
          <span>Teléfono</span>
        </a>

        <a href="https://wa.me/34722246573" class="link-card" aria-label="Contactar por WhatsApp">
          <i class="bi bi-whatsapp"></i>
          <span>WhatsApp</span>
        </a>

        <a href="#" class="link-card" aria-label="Ver catálogo de alquileres">
          <i class="bi bi-collection"></i>
          <span>Catálogo</span>
        </a>

        <a href="mailto:alquileres@mallorcatransporta.com" class="link-card" aria-label="Enviar correo electrónico">
          <i class="bi bi-envelope-fill"></i>
          <span>Email</span>
        </a>

        <a href="#" class="link-card construction" data-tooltip="Nuestras tarifas estarán disponibles muy pronto" aria-label="Tarifas - Próximamente">
          <i class="bi bi-tag-fill"></i>
          <span>Tarifas</span>
        </a>

        <a href="#" class="link-card construction" data-tooltip="Nuestra página web completa estará disponible muy pronto" aria-label="Página web - Próximamente">
          <i class="bi bi-globe2"></i>
          <span>Página Web</span>
        </a>
      </main>

      <footer>
        Diseñado por <a href="https://websign.com.ar" target="_blank" rel="noopener">Websign</a>
      </footer>
    </div>
  </div>

  <div class="tooltip" id="tooltip"></div>

  <script>
    // Mostrar tooltip para elementos en construcción
    const constructionElements = document.querySelectorAll('.construction');
    const tooltip = document.getElementById('tooltip');
    
    constructionElements.forEach(element => {
      element.addEventListener('mouseenter', e => {
        const tooltipText = element.getAttribute('data-tooltip');
        tooltip.textContent = tooltipText;
        tooltip.style.opacity = '1';
        
        // Posicionar el tooltip
        const rect = element.getBoundingClientRect();
        tooltip.style.left = (rect.left + rect.width / 2 - tooltip.offsetWidth / 2) + 'px';
        tooltip.style.top = (rect.top - tooltip.offsetHeight - 10) + 'px';
      });
      
      element.addEventListener('mouseleave', () => {
        tooltip.style.opacity = '0';
      });
      
      // Para dispositivos táctiles
      element.addEventListener('click', e => {
        e.preventDefault();
        const tooltipText = element.getAttribute('data-tooltip');
        alert(tooltipText);
      });
    });
  </script>
</body>
</html>
